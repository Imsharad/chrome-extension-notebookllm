<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tag Component Verification</title>
  <style>
    .tag-chip {
      display: inline-flex;
      align-items: center;
      padding: 5px 10px;
      margin: 5px;
      border-radius: 15px;
      color: white;
      font-family: sans-serif;
    }
    .tag-remove {
      margin-left: 8px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Tag Component Verification</h1>
  <div id="tag-container"></div>

  <script>
    function renderTags(tags, container, handlers = {}) {
      container.innerHTML = '';
      tags.forEach(tag => {
        const tagElement = document.createElement('div');
        tagElement.className = 'tag-chip';
        tagElement.style.backgroundColor = tag.color;
        tagElement.textContent = tag.name;
        tagElement.dataset.tagId = tag.id;

        if (handlers.onClick) {
          tagElement.addEventListener('click', () => handlers.onClick(tag.id));
        }

        if (handlers.onRemove) {
          const removeButton = document.createElement('span');
          removeButton.className = 'tag-remove';
          removeButton.textContent = 'x';
          removeButton.addEventListener('click', (e) => {
            e.stopPropagation();
            handlers.onRemove(tag.id);
          });
          tagElement.appendChild(removeButton);
        }

        container.appendChild(tagElement);
      });
    }

    const tags = [
      { id: 'tag-1', name: 'Test Tag 1', color: 'blue' },
      { id: 'tag-2', name: 'Test Tag 2', color: 'red' },
      { id: 'tag-3', name: 'A Longer Tag Name', color: 'green' },
    ];

    const container = document.getElementById('tag-container');
    renderTags(tags, container);
  </script>
</body>
</html>
