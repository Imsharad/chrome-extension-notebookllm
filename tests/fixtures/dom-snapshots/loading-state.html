<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NotebookLM - Loading</title>
</head>
<body>
    <!--
        Represents the application in a loading state.
        This helps in testing the MutationObserver's ability to wait for the app to be fully loaded.
    -->
    <div id="app-container">
        <div class="loading-spinner">
            <p>Loading your notebooks...</p>
        </div>
    </div>
</body>
</html>
