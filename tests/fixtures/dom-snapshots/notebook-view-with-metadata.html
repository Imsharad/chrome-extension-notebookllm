<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notebook View - With Metadata</title>
</head>
<body>
    <!--
        Represents the view of a single notebook with its metadata.
        Used for testing metadata extraction.
    -->
    <div id="notebook-viewer">
        <aside class="metadata-sidebar">
            <h3>Notebook Info</h3>
            <p><strong>Title:</strong> Project X Research</p>
            <p><strong>Created:</strong> 2023-03-10</p>
            <p><strong>Last Modified:</strong> 2023-05-22</p>
            <div class="tags-section">
                <h4>Tags</h4>
                <span class="tag">research</span>
                <span class="tag">development</span>
                <span class="tag">AI</span>
            </div>
        </aside>
        <main class="notebook-content">
            <h1>Project X Research Notes</h1>
            <p>Here are the notes for Project X...</p>
        </main>
    </div>
</body>
</html>
