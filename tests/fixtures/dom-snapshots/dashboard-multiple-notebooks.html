<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NotebookLM Dashboard - Multiple Notebooks</title>
</head>
<body>
    <!--
        Represents the main dashboard view when the user has multiple notebooks.
        This is a simplified representation for testing the Heuristic Scraper.
    -->
    <div id="app-container">
        <header>
            <h1>My Notebooks</h1>
        </header>
        <main>
            <div class="notebook-list">
                <div class="notebook-item" data-notebook-id="nb-001">
                    <h2>First Notebook</h2>
                    <p>Created: 2023-01-15</p>
                </div>
                <div class="notebook-item" data-notebook-id="nb-002">
                    <h2>Second Notebook</h2>
                    <p>Created: 2023-02-20</p>
                </div>
                <div class="notebook-item" data-notebook-id="nb-003">
                    <h2>Project X Research</h2>
                    <p>Created: 2023-03-10</p>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
