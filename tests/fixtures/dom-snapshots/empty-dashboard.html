<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NotebookLM Dashboard - Empty State</title>
</head>
<body>
    <!--
        Represents the dashboard when a user has no notebooks.
        Useful for testing edge cases and initial states.
    -->
    <div id="app-container">
        <header>
            <h1>My Notebooks</h1>
        </header>
        <main>
            <div class="empty-state">
                <h2>No notebooks yet</h2>
                <p>Create a notebook to get started.</p>
                <button>New Notebook</button>
            </div>
        </main>
    </div>
</body>
</html>
